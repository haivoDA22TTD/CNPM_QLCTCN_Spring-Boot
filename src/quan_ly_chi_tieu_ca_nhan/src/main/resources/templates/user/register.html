<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-blue-300 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng Ký</h2>
    <form action="#" th:action="@{/register}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Tài Khoản:</label>
            <div class="flex items-center border border-gray-300 rounded-md shadow-sm p-2 mt-1">
                <ion-icon name="person-outline" class="text-gray-500 mr-2"></ion-icon>
                <input type="text" id="username" name="username" class="flex-1 outline-none" required/>
            </div>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Mật Khẩu:</label>
            <div class="flex items-center border border-gray-300 rounded-md shadow-sm p-2 mt-1">
                <ion-icon name="lock-closed-outline" class="text-gray-500 mr-2"></ion-icon>
                <input type="password" id="password" name="password" class="flex-1 outline-none" required/>
            </div>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600 flex items-center justify-center gap-2">
            <ion-icon name="person-add-outline"></ion-icon> Đăng Ký
        </button>
    </form>
    <p class="mt-4 text-red-500 text-center" th:text="${message}"></p>
    <div class="mt-6 text-center">
        <a th:href="@{/login}" class="text-blue-500 hover:underline">Đã có tài khoản</a>
    </div>
</div>
</body>
</html>
