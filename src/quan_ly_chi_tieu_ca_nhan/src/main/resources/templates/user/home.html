<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="flex">
    <!-- Sidebar -->
    <div class="w-1/4 h-screen bg-blue-400 text-black p-8 shadow-md"> <!-- Sử dụng h-screen để chiều cao bằng màn hình -->
        <h2 class="text-2xl font-bold mb-6">Menu</h2>
        <ul>
            <li class="mb-4">
                <a href="#" th:href="@{/expense}" class="hover:bg-white p-4 rounded transition block">Quản lý Chi tiêu</a>
            </li>
            <li class="mb-4">
                <a th:href="@{/income}" class="hover:bg-white p-4 rounded transition block">Quản lý Thu nhập</a>
            </li>
            <li class="mb-4">
                <a href="#" th:href="@{categories/manage_categories}" class="hover:bg-white p-4 rounded transition block">Danh mục</a>
            </li>
            <li class="mb-4">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="hover:bg-red-600 p-4 rounded transition block">Đăng Xuất</button>
                </form>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
   <!-- Thông báo đăng nhập thành công -->
<div id="login-success-message"
     th:if="${loginSuccess}" 
     class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg text-center z-50">
    <p>Đăng nhập thành công!</p>
</div>
    <div class="flex-1 p-5">
        <h2 class="text-2xl font-bold">Chào mừng đến với trang chủ</h2>
        
        <p th:if="${#authentication.principal != null}">
            Xin chào, <span th:text="${#authentication.principal.username}">User</span>!
        </p>
        
        <p th:if="${#authentication.principal == null}">
            Vui lòng đăng nhập.
        </p>
    </div>
</div>
</body>
</html>
