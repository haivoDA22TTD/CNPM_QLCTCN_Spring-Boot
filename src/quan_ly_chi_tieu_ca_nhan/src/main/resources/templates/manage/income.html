<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thu Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex">
    <div class="w-1/4 h-screen bg-blue-400 text-black p-8 shadow-md">
        <h2 class="text-2xl font-bold mb-6">Menu</h2>
        <ul>
            <li class="mb-4">
                <a href="#" th:href="@{/expense}" class="hover:bg-white p-4 rounded transition block">Quản lý Chi tiêu</a>
                <a href="#" th:href="@{/income}" class="hover:bg-white p-4 rounded transition block">Quản lý Thu nhập</a>
                <a href="#" th:href="@{/categories/manage_categories}" class="hover:bg-white p-4 rounded transition block">Danh Mục</a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="hover:bg-red-600 p-4 rounded transition block">Đăng Xuất</button>
                </form>
            </li>
        </ul>
    </div>

    <div class="flex-1 p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Quản Lý Thu Nhập</h1>
        <input type="hidden" name="id">
        <form action="#" th:action="@{/income}" method="post" class="mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" name="source" placeholder="Nguồn Thu" class="p-2 border rounded" required>
                <input type="number" name="amount" placeholder="Số Tiền" class="p-2 border rounded" required>
                <input type="date" name="date" class="p-2 border rounded" required>
                <button type="submit" class="col-span-1 md:col-span-1 bg-blue-500 text-white p-2 rounded">Thêm Thu Nhập</button>
            </div>
        </form>

        <table border="1" class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="border px-4 py-2">Nguồn Thu</th>
                    <th class="border px-4 py-2">Số Tiền</th>
                    <th class="border px-4 py-2">Ngày</th>
                    <th class="border px-4 py-2">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="income : ${incomes}">
                    <td class="border px-4 py-2" th:text="${income.source}"></td>
                    <td class="border px-4 py-2" th:text="${income.amount}"></td>
                    <td class="border px-4 py-2" th:text="${income.date}"></td>
                    <td class="border px-4 py-2">
                        <form action="#" th:action="@{/income/{id}(id=${income.id})}" method="post" style="display:inline;">
                            <button type="submit" class="text-white bg-red-500 p-2 rounded" onclick="deleteIncome(${income.id})">Xóa</button>

                        </form>
                        <button class="text-white bg-yellow-400 p-2 rounded" onclick="editIncome(${income.id}, '${income.source}', ${income.amount}, '${income.date}')">Sửa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function editIncome(id, source, amount, date) {
            console.log("Editing income:", id, source, amount, date); 
            document.querySelector('input[name="source"]').value = source;
            document.querySelector('input[name="amount"]').value = amount;
            document.querySelector('input[name="date"]').value = date;
        
            document.querySelector('form').setAttribute('action', `/income/${id}`);
        }
    </script>
</body>
</html>
